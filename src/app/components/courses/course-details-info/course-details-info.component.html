<div class="course-details-container">
  <div class="header d-flex-center">
    <div class="container">
      <div class="course-path">
        <h2 class="course-title">{{ course?.title }}</h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb d-flex-center">
            <li routerLink="/" class="breadcrumb-item path">
              <a>Home</a>
            </li>
            <li
              routerLink="/courses"
              class="breadcrumb-item path"
              aria-current="page"
            >
              <a>Courses</a>
            </li>
            <li class="breadcrumb-item path" aria-current="page">
              <a>{{ course?.title }}</a>
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <div class="course-details-body py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8 my-3">
          <div class="image-video-wrp" *ngIf="playFirstVideo">
            <iframe
              width="100%"
              height="100%"
              [src]="playFirstModuleVideo"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
          <div class="image-video-wrp" *ngIf="!playFirstVideo">
            <iframe
              width="100%"
              height="100%"
              [src]="activePlayVideo"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
          <h5 class="py-3 course-title">{{ currentWatchModule }}</h5>
          <p>{{ course?.description }}</p>
        </div>
        <div class="col-md-4">
          <div class="price-button-container my-3">
            <button class="form-control course-details-button background-green">
              {{ course?.price }} TK
            </button>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <div class="buy-now-button-container">
                <button
                  class="form-control course-details-button background-red"
                >
                  Enroll Now
                  <fa-icon [icon]="faShoppingBag" class="icon"></fa-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="course-curriculum">
            <p>Course Modules</p>
          </div>
          <div class="accordion-container">
            <ng-container *ngFor="let module of modules">
              <div>
                <ngb-accordion #acc="ngbAccordion" activeIds="static-1">
                  <ngb-panel
                    id="static-{{ module.moduleNo}}"
                    [title]="module.moduleName"
                    class="accordion-panel accordion-content"
                  >
                    <ng-container>
                      <ng-template ngbPanelContent>
                        <button
                          class="curriculum-info"
                          (click)="playVideo(module)"
                        >
                          <fa-icon [icon]="faLock" class="video-lock-icon"></fa-icon>
                          <span> {{ module.moduleName }} </span>
                        </button>
                        <button
                          class="curriculum-info"
                          (click)="playVideo(module)"
                        >
                          <fa-icon [icon]="faLock" class="video-lock-icon"></fa-icon>
                          <span> {{ module.moduleName }} </span>
                        </button>
                        <button
                          class="curriculum-info"
                          (click)="playVideo(module)"
                        >
                          <fa-icon [icon]="faLock" class="video-lock-icon"></fa-icon>
                          <span> {{ module.moduleName }} </span>
                        </button>
                      </ng-template>
                    </ng-container>
                  </ngb-panel>
                </ngb-accordion>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

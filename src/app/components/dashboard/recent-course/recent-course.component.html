<div class="courses-container my-4">
  <div class="course-card">
    <div class="course-lists-header p-4">
      <h6>Recent Courses</h6>
    </div>

    <a href="#" class="course-lists-body p-4" *ngFor="let course of allCourses">
      <div class="image-container">
        <img
          [src]="course.img"
          alt="javascript_course"
          class="img-fluid course-img"
        />
        <div class="overlay-content">
          <div class="inner-text">
            <button class="overlay-button">View</button>
          </div>
        </div>
      </div>
      <div class="course-content">
        <h6 class="category">{{ course.category }}</h6>
        <h5 class="title">{{ course.title }}</h5>
        <ng-container *ngIf="course.status === 'pending'">
          <span class="status status-danger">{{ course.status }}</span>
        </ng-container>
        <ng-container *ngIf="course.status === 'published'">
          <span class="status status-success">{{ course.status }}</span>
        </ng-container>
        <span class="status">{{ course.status }}</span>
        <div class="progress mt-3" style="height: 5px">
          <div
            [ngStyle]="{ width: course.completeRatio }"
            class="progress-bar progress-color"
            role="progressbar"
            aria-valuenow="72"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <span class="complete-ratio">{{ course.completeRatio }} complete</span>
      </div>
    </a>
  </div>
</div>
